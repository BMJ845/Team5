<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AplusCloud</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      color: #222;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .team {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .member {
      background-color: #e6f2ff;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 40%;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #005b9f;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AplusCloud</h1>
    <p>Team5의 가상 기업</p>
  </header>

  <section>
    <h2>팀 멤버</h2>
    <div class="team">
      <div class="member">배민준</div>
      <div class="member">박현서</div>
      <div class="member">양서인</div>
      <div class="member">사찬빈</div>
    </div>
  </section>

  <footer>
    &copy; 2025 AplusCloud. All rights reserved.
  </footer>

</body>
</html>
